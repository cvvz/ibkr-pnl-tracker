apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ib-gateway-data
  namespace: ibkr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ib-gateway
  namespace: ibkr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ib-gateway
  template:
    metadata:
      labels:
        app: ib-gateway
    spec:
      containers:
        - name: ib-gateway
          image: cvvz/ib-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              name: ib-api
            - containerPort: 5900
              name: vnc
            - containerPort: 6080
              name: novnc
          env:
            - name: VNC_PORT
              value: "5900"
            - name: NOVNC_PORT
              value: "6080"
            - name: GATEWAY_RESTART_FILE
              value: /root/Jts/gateway-restart.flag
          volumeMounts:
            - name: ib-data
              mountPath: /root/Jts
        - name: backend
          image: cvvz/ibkr-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: backend-http
          env:
            - name: IBKR_HOST
              value: 127.0.0.1
            - name: IBKR_PORT
              value: "4001"
            - name: IBKR_AUTO_SYNC
              value: "true"
            - name: IBKR_GATEWAY_RESTART_ENABLED
              value: "true"
            - name: IBKR_GATEWAY_DEPLOYMENT
              value: ib-gateway
            - name: IBKR_GATEWAY_NAMESPACE
              value: ibkr
            - name: IBKR_GATEWAY_VNC_URL
              value: http://20.12.116.41:6080/vnc.html?autoconnect=1&path=websockify
            - name: IBKR_GATEWAY_RESTART_FILE
              value: /app/data/gateway-restart.flag
            - name: IBKR_RECONNECT_MIN_DELAY
              value: "5"
            - name: IBKR_RECONNECT_MAX_DELAY
              value: "5"
          volumeMounts:
            - name: ib-data
              mountPath: /app/data
      volumes:
        - name: ib-data
          persistentVolumeClaim:
            claimName: ib-gateway-data
---
apiVersion: v1
kind: Service
metadata:
  name: ib-gateway
  namespace: ibkr
spec:
  selector:
    app: ib-gateway
  ports:
    - name: ib-api
      port: 4001
      targetPort: 4001
---
apiVersion: v1
kind: Service
metadata:
  name: ib-gateway-novnc
  namespace: ibkr
spec:
  type: LoadBalancer
  selector:
    app: ib-gateway
  ports:
    - name: http
      port: 6080
      targetPort: 6080
---
apiVersion: v1
kind: Service
metadata:
  name: ibkr-backend
  namespace: ibkr
spec:
  type: LoadBalancer
  selector:
    app: ib-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
