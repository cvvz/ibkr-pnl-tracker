apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: ibkr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-gateway-restart
  namespace: ibkr
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-gateway-restart
  namespace: ibkr
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: ibkr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-gateway-restart
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibkr-backend
  namespace: ibkr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibkr-backend
  template:
    metadata:
      labels:
        app: ibkr-backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: cvvz/ibkr-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: IBKR_HOST
              value: ib-gateway
            - name: IBKR_PORT
              value: "4001"
            - name: IBKR_AUTO_SYNC
              value: "true"
            - name: IBKR_GATEWAY_RESTART_ENABLED
              value: "true"
            - name: IBKR_GATEWAY_DEPLOYMENT
              value: ib-gateway
            - name: IBKR_GATEWAY_NAMESPACE
              value: ibkr
            - name: IBKR_GATEWAY_VNC_URL
              value: http://20.12.116.41:6080/vnc.html?autoconnect=1&path=websockify

---
apiVersion: v1
kind: Service
metadata:
  name: ibkr-backend
  namespace: ibkr
spec:
  type: LoadBalancer
  selector:
    app: ibkr-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
