apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ibkr-backend-data
  namespace: ibkr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibkr-backend
  namespace: ibkr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ibkr-backend
  template:
    metadata:
      labels:
        app: ibkr-backend
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: aks-nodepool1-30958727-vmss000001
      containers:
        - name: backend
          image: cvvz/ibkr-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: backend-http
          env:
            - name: IBKR_HOST
              value: ib-gateway
            - name: IBKR_PORT
              value: "4001"
            - name: IBKR_READONLY
              value: "false"
            - name: IBKR_AUTO_SYNC
              value: "true"
            - name: IBKR_GATEWAY_RESTART_ENABLED
              value: "true"
            - name: IBKR_GATEWAY_DEPLOYMENT
              value: ib-gateway
            - name: IBKR_GATEWAY_NAMESPACE
              value: ibkr
            - name: IBKR_GATEWAY_VNC_URL
              value: http://20.12.116.41:6080/vnc.html?autoconnect=1&path=websockify
            - name: IBKR_GATEWAY_RESTART_FILE
              value: /app/data/gateway-restart.flag
            - name: IBKR_RECONNECT_MIN_DELAY
              value: "5"
            - name: IBKR_RECONNECT_MAX_DELAY
              value: "5"
          volumeMounts:
            - name: backend-data
              mountPath: /app/data
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: ibkr-backend-data
---
apiVersion: v1
kind: Service
metadata:
  name: ibkr-backend
  namespace: ibkr
spec:
  type: LoadBalancer
  selector:
    app: ibkr-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
